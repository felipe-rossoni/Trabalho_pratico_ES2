name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- SERVIÇO A (REPORT) ---
    - name: Test Service A (Report)
      working-directory: ./currency-report
      run: |
        pip install -r requirements.txt
        pytest -v

    # --- SERVIÇO B (HISTORY) - A CORREÇÃO ---
    
    # PASSO NOVO: Recriamos o arquivo de teste via comando para garantir que o conteúdo está 100% certo
    - name: Forçar criação do arquivo de teste B
      working-directory: ./currency-history
      run: |
        printf "import pytest\nfrom app import app\n\n@pytest.fixture\ndef client():\n    app.config['TESTING'] = True\n    with app.test_client() as client:\n        yield client\n\ndef test_health_check(client):\n    rv = client.get('/health')\n    assert rv.status_code == 200\n\ndef test_history_list(client):\n    rv = client.get('/history?from=USD&to=BRL')\n    assert rv.status_code == 200\n" > test_app.py
        
        echo "Conteúdo do arquivo criado:"
        cat test_app.py

    - name: Test Service B (History)
      working-directory: ./currency-history
      run: |
        pip install -r requirements.txt
        # O comando abaixo roda explicitamente o arquivo que acabamos de criar
        pytest -v test_app.py

    # --- BUILD DOCKER ---
    - name: Build Docker Images
      run: |
        docker build -t currency-report ./currency-report
        docker build -t currency-history ./currency-history
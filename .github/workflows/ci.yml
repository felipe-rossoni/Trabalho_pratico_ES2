name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Teste do Serviço A
    - name: Test Service A (Report)
      working-directory: ./currency-report
      run: |
        pip install -r requirements.txt
        pytest -v

    # Teste do Serviço B
    - name: Test Service B (History)
      working-directory: ./currency-history
      run: |
        pip install -r requirements.txt
        pytest -v

    # Build Docker (Verificação final)
    - name: Build Docker Images
      run: |
        docker build -t currency-report ./currency-report
        docker build -t currency-history ./currency-history
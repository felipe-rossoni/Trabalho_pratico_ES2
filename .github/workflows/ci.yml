name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # --- TESTE DO SERVIÇO A (REPORT) ---
    - name: Test Service A (Report)
      working-directory: ./currency-report
      run: |
        pip install -r requirements.txt
        pytest -v

    # --- DEBUG E TESTE DO SERVIÇO B (HISTORY) ---
    - name: Debug Service B Content
      run: |
        echo "--- Listando a pasta currency-history ---"
        ls -la currency-history/
        echo "--- Lendo o conteúdo do arquivo test_app.py ---"
        cat currency-history/test_app.py

    - name: Test Service B (History)
      working-directory: ./currency-history
      run: |
        pip install -r requirements.txt
        pytest -v test_app.py

    # --- BUILD DOCKER ---
    - name: Build Docker Images
      run: |
        docker build -t currency-report ./currency-report
        docker build -t currency-history ./currency-history